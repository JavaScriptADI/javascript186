<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    
    <style>
        body {
            max-width: 100vw !important;
            overflow-x: hidden;
        }
        .product {
            transition: 0.3s ease-in-out;
        }
        .tags {
            transition: 0.3s ease-in-out;

        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px 0 rgb(66, 48, 232) !important;
        }
        .product:hover .tags {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <div class="p-3 rounded m-3 shadow bg-dark ">
        <form id="search-form">
            <input type="search" class="form-control" placeholder="Type product" name="search"/>
        </form>

        <div class="position-relative mt-1">
            <div id="search-tray" class="d-none bg-dark position-absolute start-0 end-0 rounded shadow text-white" style="width: 100%; z-index: 10;">

            </div>
        </div>

    </div>
    <div id="products" class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3 p-3">

    </div>
    <div class="d-flex justify-content-center my-3">
        <button class="btn btn-primary" id="load-more-products">More</button>
    </div>
    <script src="./main.js"></script>

</body>

</html>
